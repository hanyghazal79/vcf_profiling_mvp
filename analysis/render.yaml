# [file name]: render.yaml
# [file content begin]
services:
  - type: web
    name: breast-cancer-genetic-api
    env: python
    plan: free
    region: oregon  # or any region close to your users
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1
    autoDeploy: true
# [file content end]